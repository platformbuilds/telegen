# Telegen Kafka Auto-Discovery Configuration
# ============================================
# The SIMPLEST way to consume Kafka logs in Kubernetes.
# Just specify namespace and topics - everything else is automatic!

pipelines:
  kafka:
    enabled: true
    
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # AUTO-DISCOVERY MODE
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Telegen automatically:
    #   âœ“ Detects Strimzi or Confluent Kafka deployments
    #   âœ“ Extracts bootstrap broker addresses
    #   âœ“ Detects TLS and authentication settings
    #   âœ“ Fetches credentials from Kubernetes secrets
    #   âœ“ Subscribes to your topics
    #
    # All you need to specify is WHERE and WHAT:
    auto_discovery:
      enabled: true
      
      # WHERE: Namespace containing your Kafka cluster
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Options:
      #   "kafka"       - exact namespace
      #   "kafka-*"     - prefix wildcard
      #   "*"           - all namespaces
      namespace: "kafka"
      
      # WHAT: Topics to consume
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      topics:
        - "application-logs"
        - "audit-logs"
        - "events"
      
      # OPTIONAL: Consumer group ID (auto-generated if empty)
      # group_id: "telegen-logs-consumer"
      
      # OPTIONAL: Where to start reading (default: latest)
      # initial_offset: "earliest"

