version: "3.9"
services:
  mysqlserver:
    image: mysql:8.4@sha256:90544b3775490579867a30988d48f0215fc3b88d78d8d62b2c0d96ee9226a2b7
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: sqltest
    volumes:
      - ../../integration/components/gomysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-hmysqlserver", "-uroot", "-pmysql"]
      interval: 5s
      timeout: 10s
      retries: 10
  testserver:
    build:
      context: ../../integration/components/gomysql
      dockerfile: Dockerfile
    image: gomysqlclient
    depends_on:
      mysqlserver:
        condition: service_healthy
    ports:
      - "8080:8080"
  autoinstrumenter:
    build:
      context: ../../../..
      dockerfile: ./internal/test/integration/components/ebpf-instrument/Dockerfile
    command:
      - --config=/configs/instrumenter-config-traces.yml
    volumes:
      - {{ .ConfigDir }}:/configs
      - ./testoutput/run:/var/run/beyla
      - ../../../../testoutput:/coverage
    cap_add:
      - SYS_ADMIN
    privileged: true
    network_mode: "service:testserver"
    pid: "service:testserver"
    environment:
      GOCOVERDIR: "/coverage"
      OTEL_EBPF_TRACE_PRINTER: "text"
      OTEL_EBPF_OPEN_PORT: {{ .ApplicationPort }}
      OTEL_EBPF_SERVICE_NAMESPACE: "integration-test"
      OTEL_EBPF_METRICS_INTERVAL: "10ms"
      OTEL_EBPF_OTLP_TRACES_BATCH_TIMEOUT: "1ms"
      OTEL_EBPF_BPF_BATCH_TIMEOUT: "10ms"
      OTEL_EBPF_LOG_LEVEL: "DEBUG"
      OTEL_EBPF_BPF_DEBUG: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://collector:4318"
    depends_on:
      testserver:
        condition: service_started
