version: "3.8"

services:
  tpclient:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/tpclient/Dockerfile
    image: tpclient
    ports:
      - "6000:6000"
      - "6001:6001"
      - "6002:6002"
    environment:
      LOG_LEVEL: DEBUG
    depends_on:
      otelcol:
        condition: service_started
      jaeger:
        condition: service_started

  obi:
    build:
      context: ../../..
      dockerfile: ./internal/test/integration/components/ebpf-instrument/Dockerfile
    command:
      - --config=/configs/obi-config-tpclient.yml
    volumes:
      - ./configs/:/configs
      - ./system/sys/kernel/security:/sys/kernel/security
      - ../../../testoutput:/coverage
      - ../../../testoutput/run-tpclient:/var/run/beyla
    image: hatest-obi
    privileged: true
    pid: "host"
    environment:
      GOCOVERDIR: "/coverage"
      OTEL_EBPF_METRICS_FEATURES: "application,application_span"
      OTEL_EBPF_TRACE_PRINTER: "text"
      OTEL_EBPF_METRICS_INTERVAL: "10ms"
      OTEL_EBPF_BPF_BATCH_TIMEOUT: "10ms"
      OTEL_EBPF_LOG_LEVEL: "DEBUG"
      OTEL_EBPF_BPF_DEBUG: "TRUE"
      OTEL_EBPF_HOSTNAME: "beyla"
      OTEL_EBPF_INTERNAL_METRICS_PROMETHEUS_PORT: 8999
      OTEL_EBPF_OTLP_TRACES_BATCH_TIMEOUT: "1ms"
      OTEL_EBPF_BPF_HIGH_REQUEST_VOLUME: 1
      OTEL_EBPF_BPF_OPEN_PORT: "6000,6001,6002"
      OTEL_EBPF_BPF_CONTEXT_PROPAGATION: "headers"
      OTEL_EBPF_EXECUTABLE_PATH: "${OTEL_EBPF_EXECUTABLE_PATH}"
    ports:
      - "8999:8999"

  # OpenTelemetry Collector
  otelcol:
    image: otel/opentelemetry-collector-contrib:0.118.0@sha256:3f6274fe609da4f9964fbc2ef36b83d08d47964fbb11629251393590d3924072
    container_name: otel-col
    deploy:
      resources:
        limits:
          memory: 125M
    restart: unless-stopped
    command: ["--config=/etc/otelcol-config/otelcol-config-4017.yml"]
    volumes:
      - ./configs/:/etc/otelcol-config
    ports:
      - "4017"
      - "4018:4018"
      - "9464"
      - "8888"
    depends_on:
      prometheus:
        condition: service_started

  # Prometheus
  prometheus:
    image: quay.io/prometheus/prometheus:v2.55.1@sha256:2659f4c2ebb718e7695cb9b25ffa7d6be64db013daba13e05c875451cf51b0d3
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus-config.yml
      - --web.enable-lifecycle
      - --web.route-prefix=/
      - --log.level=debug
    volumes:
      - ./configs/:/etc/prometheus
    ports:
      - "9090:9090"

  jaeger:
    image: jaegertracing/all-in-one:1.60@sha256:4fd2d70fa347d6a47e79fcb06b1c177e6079f92cba88b083153d56263082135e
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=debug
