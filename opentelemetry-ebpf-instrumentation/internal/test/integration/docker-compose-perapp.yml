version: "3.8"

services:
  testserver:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/testserver/Dockerfile
    image: hatest-testserver
    ports:
      - "8080:8080" # std http server
      - "8088:8088" # jsonrpc server
    environment:
      LOG_LEVEL: DEBUG
    depends_on:
      otelcol:
        condition: service_started

  rtestserver:
    image: ghcr.io/open-telemetry/obi-testimg:rust-0.1.0@sha256:4e01a4f839db0df6cdd825ae30e2a17f65725d61dd65b15549e4006e142a8844
    ports:
      - 8091:8090

  pytestserver:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/pythonserver/Dockerfile_7773
    image: hatest-testserver-python
    ports:
      - 7773:7773

  ntestserver:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/nodejsserver/Dockerfile
    image: hatest-testserver-node
    command:
      - node
      - app.js
    ports:
      - 3031:3030

  utestserver:
    image: ghcr.io/open-telemetry/obi-testimg:rails-0.1.0@sha256:9572472984207009a252655aeb54a70e7e27830ce33b77cf4a1c0fc242ca1c96
    ports:
      - 3041:3040

  jtestserver:
    image: ghcr.io/open-telemetry/obi-testimg:java-jar-0.1.0@sha256:5008adf6a82209ef08fddf24c21a9f7f37255265b17778e33abfe5e569483011
    ports:
      - "8086:8085"

  obi:
    build:
      context: ../../..
      dockerfile: ./internal/test/integration/components/ebpf-instrument/Dockerfile
    command:
      - --config=/configs/obi-config-perapp.yml
    volumes:
      - ./configs/:/configs
      - ./system/sys/kernel/security:/sys/kernel/security
      - ../../../testoutput:/coverage
      - ../../../testoutput/run-multi:/var/run/obi
    image: hatest-obi
    privileged: true # in some environments (not GH Pull Requests) you can set it to false and then cap_add: [ SYS_ADMIN ]
    pid: "host"
    environment:
      GOCOVERDIR: "/coverage"
      OTEL_EBPF_TRACE_PRINTER: "text"
      OTEL_EBPF_METRICS_INTERVAL: "10ms"
      OTEL_EBPF_BPF_BATCH_TIMEOUT: "10ms"
      OTEL_EBPF_LOG_LEVEL: "DEBUG"
      OTEL_EBPF_BPF_DEBUG: "TRUE"
      OTEL_EBPF_HOSTNAME: "obi"
      OTEL_EBPF_INTERNAL_METRICS_PROMETHEUS_PORT: 8999
      OTEL_EBPF_OTLP_TRACES_BATCH_TIMEOUT: "0ms"
      OTEL_EBPF_INTERNAL_METRICS_PROMETHEUS_PATH: /metrics
      OTEL_EBPF_BPF_DISABLE_BLACK_BOX_CP: "${OTEL_EBPF_BPF_DISABLE_BLACK_BOX_CP}"
      OTEL_EBPF_BPF_CONTEXT_PROPAGATION: "${OTEL_EBPF_BPF_CONTEXT_PROPAGATION}"
      OTEL_EBPF_BPF_TRACK_REQUEST_HEADERS: "${OTEL_EBPF_BPF_TRACK_REQUEST_HEADERS}"
    ports:
      - "8999:8999"

  # OpenTelemetry Collector
  otelcol:
    image: otel/opentelemetry-collector-contrib:0.144.0@sha256:213886eb6407af91b87fa47551c3632be1a6419ff3a5114ef1e6fc364628496f
    container_name: otel-col
    deploy:
      resources:
        limits:
          memory: 125M
    restart: unless-stopped
    command: ["--config=/etc/otelcol-config/otelcol-config-4017.yml"]
    volumes:
      - ./configs/:/etc/otelcol-config
    ports:
      - "4017" # OTLP over gRPC receiver
      - "4018:4018" # OTLP over HTTP receiver
      - "9464" # Prometheus exporter
      - "8888" # metrics endpoint
    depends_on:
      prometheus:
        condition: service_started

  # Prometheus
  prometheus:
    image: quay.io/prometheus/prometheus:v2.55.1@sha256:2659f4c2ebb718e7695cb9b25ffa7d6be64db013daba13e05c875451cf51b0d3
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus-config-perapp.yml
      - --web.enable-lifecycle
      - --web.route-prefix=/
      - --log.level=debug
    volumes:
      - ./configs/:/etc/prometheus
    ports:
      - "9090:9090"
