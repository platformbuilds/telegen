# Telegen CI Pipeline
# Runs on all PRs and pushes to main

name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'dev/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'dev/**'

permissions:
  contents: read
  security-events: write  # Required for uploading SARIF results to Code Scanning

env:
  GO_VERSION: '1.25'
  GOLANGCI_LINT_VERSION: 'v2.8.0'
  GEN_IMG: 'ghcr.io/open-telemetry/obi-generator:0.2.6'

jobs:
  # Generate eBPF bytecode (shared across lint/test/build via artifact)
  generate:
    name: Generate eBPF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Generate eBPF code via Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -w /src \
            -e BPF_CLANG=clang \
            -e "BPF_CFLAGS=-O2 -g -Wall -Werror" \
            -e BPF2GO=bpf2go \
            -e "PATH=/usr/lib/llvm20/bin:/go/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin" \
            --entrypoint /bin/sh \
            ${{ env.GEN_IMG }} \
            -c "go generate ./internal/ebpf/common/... && \
                go generate ./internal/tracers/... && \
                go generate ./internal/netollyebpf/... && \
                go generate ./internal/ebpflogger/... && \
                go generate ./internal/ebpfwatcher/... && \
                go generate ./internal/rdns/... && \
                go generate ./internal/profiler/..."

      - name: List generated files
        run: find internal -name '*_bpfel*' -type f | head -20

      - name: Upload generated eBPF artifacts
        uses: actions/upload-artifact@v6
        with:
          name: generated-ebpf
          path: internal/
          include-hidden-files: false
          retention-days: 1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [generate]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download generated eBPF code
        uses: actions/download-artifact@v7
        with:
          name: generated-ebpf
          path: internal/

      - name: Verify generated files exist
        run: |
          echo "Checking for generated eBPF files..."
          ls -la internal/profiler/*_bpfel*.go || echo "WARNING: No profiler generated files found"
          ls -la internal/tracers/*_bpfel*.go || echo "WARNING: No tracer generated files found"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=10m

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [generate]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download generated eBPF code
        uses: actions/download-artifact@v7
        with:
          name: generated-ebpf
          path: internal/

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [generate]
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download generated eBPF code
        uses: actions/download-artifact@v7
        with:
          name: generated-ebpf
          path: internal/

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          make build GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: telegen-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/telegen
          retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: |
            platformbuilds/telegen:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

  validate-manifests:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Lint Helm chart
        run: |
          helm lint deployments/helm

      - name: Template Helm chart
        run: |
          helm template telegen deployments/helm --debug

      - name: Validate with kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:latest
        with:
          args: >-
            -summary
            -output json
            -schema-location default
            -schema-location https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json
            deployments/kubernetes/
