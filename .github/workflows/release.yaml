# Telegen Release Pipeline
# Triggered on release tags (release/mark-v*)

name: Release

on:
  push:
    tags:
      - 'release/mark-v*'

permissions:
  contents: write
  packages: write
  id-token: write  # For signing

env:
  GO_VERSION: '1.25'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release-binaries:
    name: Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: |
          # Extract version from tag: release/mark-v1.0.0 -> 1.0.0
          VERSION="${GITHUB_REF_NAME#release/mark-v}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Releasing version: ${VERSION}"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build \
            -trimpath \
            -ldflags="-s -w \
              -X 'github.com/platformbuilds/telegen/pkg/buildinfo.Version=${{ steps.version.outputs.VERSION }}' \
              -X 'github.com/platformbuilds/telegen/pkg/buildinfo.Revision=${{ github.sha }}' \
              -X 'github.com/platformbuilds/telegen/pkg/buildinfo.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)'" \
            -o dist/telegen-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/telegen

      - name: Create archive
        run: |
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip telegen-${{ matrix.goos }}-${{ matrix.goarch }}.zip telegen-${{ matrix.goos }}-${{ matrix.goarch }}
          else
            tar -czvf telegen-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz telegen-${{ matrix.goos }}-${{ matrix.goarch }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: telegen-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/telegen-${{ matrix.goos }}-${{ matrix.goarch }}.*
          retention-days: 1

  release-docker:
    name: Release Docker Images
    runs-on: ubuntu-latest
    needs: release-binaries
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            docker.io/platformbuilds/telegen
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
          labels: |
            org.opencontainers.image.title=Telegen
            org.opencontainers.image.description=Zero-config universal observability agent powered by eBPF
            org.opencontainers.image.vendor=Platform Builds

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            REVISION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push debug image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: debug
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-debug
            docker.io/platformbuilds/telegen:${{ steps.version.outputs.VERSION }}-debug
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            REVISION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-helm:
    name: Release Helm Chart
    runs-on: ubuntu-latest
    needs: release-docker
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" deployments/helm/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" deployments/helm/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package deployments/helm --destination .helm-packages

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Helm chart to OCI registry
        run: |
          helm push .helm-packages/telegen-${{ steps.version.outputs.VERSION }}.tgz oci://${{ env.REGISTRY }}/platformbuilds/charts

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: .helm-packages/telegen-${{ steps.version.outputs.VERSION }}.tgz
          retention-days: 1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-binaries, release-docker, release-helm]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          find artifacts -name "*.zip" -exec cp {} release/ \;
          find artifacts -name "*.tgz" -exec cp {} release/ \;

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"* %s (%h)" >> CHANGELOG.md 2>/dev/null || echo "* Initial release" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Docker Images" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "# GitHub Container Registry" >> CHANGELOG.md
          echo "docker pull ghcr.io/platformbuilds/telegen:${{ steps.version.outputs.VERSION }}" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "# Docker Hub" >> CHANGELOG.md
          echo "docker pull platformbuilds/telegen:${{ steps.version.outputs.VERSION }}" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Helm Chart" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "helm install telegen oci://ghcr.io/platformbuilds/charts/telegen --version ${{ steps.version.outputs.VERSION }}" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Telegen v${{ steps.version.outputs.VERSION }}
          body_path: CHANGELOG.md
          files: |
            release/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
