# Telegen v2.0 Helm Values
# Task: DEP-007
# Full configuration reference for Telegen deployment

# =============================================================================
# REQUIRED: OTLP Endpoint (everything else is optional with sensible defaults)
# =============================================================================
otlp:
  endpoint: "otel-collector:4317"
  protocol: "grpc"  # grpc or http
  insecure: true
  gzip: true
  timeout: "10s"
  headers: {}
  tls:
    enabled: false
    caFile: ""
    certFile: ""
    keyFile: ""
    insecureSkipVerify: false
  # Per-signal endpoint overrides (optional)
  traces:
    enabled: true
    endpoint: ""  # Uses main endpoint if empty
  metrics:
    enabled: true
    endpoint: ""
  logs:
    enabled: true
    endpoint: ""
  profiles:
    enabled: true
    endpoint: ""

# =============================================================================
# Signal Metadata Configuration
# =============================================================================
# Controls which telegen.* metadata attributes are exported with signals.
# Disable fields to reduce storage costs on observability platforms.
signalMetadata:
  enabled: true
  fields:
    # Top-level category (e.g., "Host Metrics", "Database Traces")
    category: true
    # Sub-category (e.g., "CPU Utilization", "PostgreSQL")
    subcategory: true
    # Go source module path
    sourceModule: true
    # eBPF component file path
    bpfComponent: true
    # Human-readable description (verbose, disabled by default)
    description: false
    # Collector type (ebpf, jfr, snmp, api, procfs, nvml)
    collectorType: true

# =============================================================================
# Image Configuration
# =============================================================================
image:
  repository: ghcr.io/platformbuilds/telegen
  tag: "2.1.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []

# =============================================================================
# Deployment Mode
# =============================================================================
# agent: DaemonSet for local eBPF instrumentation
# collector: Deployment for remote device monitoring
mode: agent

# =============================================================================
# Agent Mode Settings (DaemonSet)
# =============================================================================
agent:
  enabled: true
  serviceName: "telegen"
  logLevel: INFO
  logFormat: json
  shutdownTimeout: 10s
  enforceSysCaps: false
  
  # Host access for eBPF
  hostPID: true
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  
  # Priority class
  priorityClassName: system-node-critical
  
  # Tolerations for running on all nodes
  tolerations:
    - operator: Exists
      effect: NoSchedule
    - operator: Exists
      effect: NoExecute
  
  # Node selector
  nodeSelector: {}
  
  # Affinity rules
  affinity: {}

# =============================================================================
# Collector Mode Settings (Deployment)
# =============================================================================
collector:
  enabled: false
  replicas: 2
  serviceName: "telegen-collector"
  logLevel: INFO
  logFormat: json
  
  # SNMP configuration
  snmp:
    enabled: false
    trapReceiver:
      enabled: true
      listenAddress: "0.0.0.0:1162"
      communityStrings:
        - public
        - private
      v3Users: []
    polling:
      enabled: true
      defaultInterval: 60s
      timeout: 10s
      retries: 3
      maxConcurrent: 100
    targets: []
    discovery:
      enabled: false
      networks: []
      interval: 1h
      communityStrings:
        - public
    mibs:
      searchPaths:
        - /usr/share/snmp/mibs
        - /opt/telegen/mibs
      loadStandard: true
      customMibs: []
    output:
      prometheus:
        enabled: true
        listenAddress: ":9116"
        path: /metrics
      remoteWrite:
        enabled: false
        endpoints: []
  
  # Storage array monitoring
  storage:
    enabled: false
    collectInterval: 60s
    dellPowerStore: []
    pureFlashArray: []
    netappOntap: []
    hpePrimera: []
    otlp:
      enabled: true
      endpoint: ""

# =============================================================================
# Self-Telemetry Configuration
# =============================================================================
selfTelemetry:
  listen: ":19090"
  healthListen: ":8080"
  prometheusNamespace: "telegen"
  pprofEnabled: false
  pprofPort: 6060

# =============================================================================
# Node Exporter Configuration (Prometheus node_exporter compatible)
# =============================================================================
nodeExporter:
  # Enable node_exporter compatible system metrics
  enabled: true
  
  # Metric namespace (default: "node" for node_exporter compatibility)
  namespace: "node"
  
  # Filesystem paths (container paths for K8s, native for VM/bare metal)
  paths:
    procfs: "/host/proc"
    sysfs: "/host/sys"
    rootfs: "/host/root"
    udevData: "/host/run/udev/data"
  
  # HTTP endpoint for Prometheus scraping
  endpoint:
    port: 9100
    path: "/metrics"
    # TLS configuration for secure metrics endpoint
    tls:
      enabled: false
      certFile: "/etc/telegen/tls/tls.crt"
      keyFile: "/etc/telegen/tls/tls.key"
      # Enable mTLS by specifying client CA
      clientCAFile: ""  # e.g., "/etc/telegen/tls/ca.crt"
  
  # Scrape settings
  scrape:
    timeout: "20s"
    # Cardinality controls to limit metric explosion
    cardinality:
      enabled: false
      # Maximum metrics per scrape (0 = unlimited)
      maxMetrics: 0
      # Maximum labels per metric (0 = unlimited)
      maxLabels: 0
      # Maximum label value length (0 = unlimited)
      maxLabelValueLength: 0
      # Labels to drop from all metrics
      dropLabels: []
      # Metric name patterns to include (regex, empty = all)
      includeMetrics: []
      # Metric name patterns to exclude (regex)
      excludeMetrics: []
  
  # Streaming export configuration (push to OTLP)
  export:
    # Enable streaming metrics to OTLP endpoint
    enabled: true
    # Collection and export interval
    interval: "15s"
    # Use telegen's configured OTLP exporter
    useOTLP: true
    # Batch size for export
    batchSize: 1000
    # Flush timeout
    flushTimeout: "5s"
  
  # Environment detection configuration
  environment:
    # auto, bare_metal, virtual_machine, kubernetes, container
    type: "auto"
    autoDetect: true
    kubernetes:
      # Set via downward API in DaemonSet
      nodeName: ""
      namespace: ""
      podName: ""
      clusterName: ""
      includeNodeLabels: false
      includePodLabels: false
    labels: {}
  
  # Collectors configuration
  collectors:
    cpu:
      enabled: true
      enableGuest: false
      enableInfo: true
    meminfo: true
    loadavg: true
    diskstats:
      enabled: true
    filesystem:
      enabled: true
      mountTimeout: "5s"
      statWorkers: 4
    netdev:
      enabled: true
    stat:
      enabled: true
      softirq: false
    uname: true
    time: true
    vmstat: true
    netstat: true
    conntrack: true
    pressure: true
    entropy: true
    sockstat: true
    thermal: true
    hwmon: false
    textfile:
      enabled: false
      directory: "/var/lib/node_exporter/textfile_collector"

# =============================================================================
# Internal Metrics Configuration
# =============================================================================
internalMetrics:
  exporter: disabled
  prometheus:
    port: 0
    path: "/internal/metrics"
  bpfMetricScrapeInterval: 15s

# =============================================================================
# eBPF Tracer Configuration
# =============================================================================
ebpf:
  enabled: true
  batchLength: 100
  batchTimeout: 1s
  httpRequestTimeout: 0s
  dnsRequestTimeout: 5s
  maxTransactionTime: 5m
  tcBackend: auto
  contextPropagation: disabled
  bufferSizes:
    http: 0
    mysql: 0
    postgres: 0
    kafka: 0
  ringbufSize: 262144
  perfBufferSize: 8192
  bpfFs: "/sys/fs/bpf"
  pinObjects: false
  mysqlPreparedStatementsCacheSize: 1024
  postgresPreparedStatementsCacheSize: 1024
  mongoRequestsCacheSize: 1024
  kafkaTopicUuidCacheSize: 1024
  couchbaseDbCacheSize: 1024
  redisDbCache:
    enabled: false
    maxSize: 1000
  overrideBpfLoopEnabled: false
  payloadExtraction:
    http:
      graphql:
        enabled: false
      elasticsearch:
        enabled: false
      aws:
        enabled: false
  logEnricher:
    cacheTtl: 30m
    cacheSize: 128
    asyncWriterWorkers: 8
    asyncWriterChannelLen: 500

# =============================================================================
# Channel Configuration
# =============================================================================
channel:
  bufferLen: 50
  sendTimeout: 1m
  sendTimeoutPanic: false

# =============================================================================
# Network Observability Configuration
# =============================================================================
network:
  enabled: true
  capture:
    enabled: true
    interfaces: []
    excludeLoopback: true
    bpfFilter: ""
  dns:
    enabled: true
    cacheSize: 10000
    captureQueries: true
    captureResponses: true
  tcp:
    enabled: true
    stateTracking: true
    retransmissions: true
    rtt: true
  aggregation:
    interval: 30s
    maxFlows: 100000
  protocols:
    http:
      enabled: true
      parseHeaders: true
      maxBodySize: 65536
    grpc:
      enabled: true
    mysql:
      enabled: true
      captureQuery: true
    postgres:
      enabled: true
      captureQuery: true
    redis:
      enabled: true
      captureCommand: true
    mongodb:
      enabled: true
      captureQuery: true
    kafka:
      enabled: true
    rabbitmq:
      enabled: true
    mqtt:
      enabled: true
    dns:
      enabled: true

# =============================================================================
# Discovery Configuration
# =============================================================================
# Telegen uses port-based and path-based discovery to find services to instrument.
# Port-based discovery is often more reliable in containerized environments.
#
# Each entry in instrument/excludeInstrument can specify:
#   - openPorts: Port numbers or ranges (e.g., "8080", "8000-8999", "80,443")
#   - exePath: Glob pattern for executable path (e.g., "*java*")
#   - k8sNamespace: Kubernetes namespace (glob pattern)
#   - k8sPodName: Pod name (glob pattern)
#   - k8sDeploymentName: Deployment name (glob pattern)
#   - k8sPodLabels: Map of label key to glob pattern
#   - k8sPodAnnotations: Map of annotation key to glob pattern
#   - containersOnly: Only match processes inside containers
#   - exports: What to export (traces, metrics)
#   - sampler: Sampling configuration
discovery:
  excludeOtelInstrumentedServices: true
  excludeOtelInstrumentedServicesSpanMetrics: false
  skipGoSpecificTracers: false
  bpfPidFilterOff: false
  
  # Instrument by port (recommended for containerized workloads)
  # Examples:
  #   - openPorts: "8080-8089"          # Range of ports
  #   - openPorts: "80,443,3000"        # Multiple specific ports
  #   - openPorts: "8080"               # Single port
  #     exePath: "*myapp*"              # Combined with path (AND logic)
  #   - k8sNamespace: "production"      # Kubernetes-aware
  #     openPorts: "8080"
  #   - k8sPodLabels:                   # Match by labels
  #       app: "frontend*"
  #   - containersOnly: true            # Only containerized processes
  #     openPorts: "8080"
  instrument:
    # Default: instrument all processes (use excludeInstrument for filtering)
    - exePath: "*"
    # Uncomment to use port-based discovery:
    # - openPorts: "8080-8089"
    # - openPorts: "3000,5000,8000-8999"
  
  # Exclude specific services from instrumentation
  excludeInstrument: []
    # - k8sNamespace: "kube-system"
    # - exePath: "*health*"
    # - openPorts: "9090"  # Prometheus metrics port
  
  # Default exclusions (telegen and common observability tools)
  defaultExcludeInstrument:
    - exePath: "*telegen*"
    - exePath: "*alloy*"
    - exePath: "*otelcol*"
    - k8sNamespace: "kube-system"
    - k8sNamespace: "monitoring"
  
  minProcessAge: 5s
  pollInterval: 5s
  defaultOtlpGrpcPort: 4317
  routeHarvesterTimeout: 10s
  disabledRouteHarvesters: []
  routeHarvesterAdvanced:
    javaHarvestDelay: 60s

# =============================================================================
# Kubernetes Metrics Configuration (kube-state-metrics + cAdvisor equivalent)
# =============================================================================
# Native kube-state-metrics and cAdvisor equivalent metrics without requiring
# separate deployments. One Agent, Many Signals!
kubeMetrics:
  # Enable Kubernetes metrics collection
  enabled: true
  
  # Auto-detect Kubernetes environment
  autoDetect: true
  
  # Listen address for Kubernetes metrics endpoint
  listenAddress: ":9443"
  
  # Metrics path
  metricsPath: "/metrics"
  
  # Expose separate endpoints for kubestate and cadvisor
  separateEndpoints: true

  # kube-state-metrics equivalent configuration
  kubeState:
    enabled: true
    resources:
      - pods
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
      - nodes
      - namespaces
      - services
      - endpoints
      - jobs
      - cronjobs
      - persistentvolumes
      - persistentvolumeclaims
      - configmaps
      - secrets
      - horizontalpodautoscalers
      - ingresses
    namespaces: []
    namespacesExclude:
      - kube-system
    metricAllowlist: []
    metricDenylist: []
    labelsAllowlist:
      pods:
        - app
        - app.kubernetes.io/name
        - app.kubernetes.io/instance
        - app.kubernetes.io/component
      deployments:
        - app
        - app.kubernetes.io/name
      services:
        - app
        - app.kubernetes.io/name
    annotationsAllowlist: {}
    kubeconfig: ""
    resyncPeriod: 5m
    shard: 0
    totalShards: 1

  # cAdvisor equivalent configuration
  cadvisor:
    enabled: true
    cgroupRoot: "/sys/fs/cgroup"
    containerdSocket: "/run/containerd/containerd.sock"
    collectInterval: 10s
    housekeepingInterval: 1m
    namespaces: []
    namespacesExclude: []
    disabledMetrics: []
    diskIOEnabled: true
    networkEnabled: true
    perCPUEnabled: false

  # OTLP Streaming Configuration
  streaming:
    enabled: true
    interval: 15s
    batchSize: 1000
    flushTimeout: 5s
    useOTLP: true

  # Kubernetes Events as OTLP Logs
  logsStreaming:
    enabled: false
    bufferSize: 1000
    flushInterval: 5s
    eventTypes:
      - Normal
      - Warning
    namespaces: []

  # Signal Metadata Configuration
  signalMetadata:
    enabled: true
    fields:
      enableCategory: true
      enableSubcategory: true
      enableSourceModule: true
      enableCollectorType: true
      enableBPFComponent: false
      enableDescription: false

# =============================================================================
# Kubernetes Attributes Configuration
# =============================================================================
attributes:
  instanceId:
    hostnameDnsResolution: true
  kubernetes:
    enable: true
    informersSyncTimeout: 30s
    informersResyncPeriod: 30m
    resourceLabels:
      - app
      - app.kubernetes.io/name
      - app.kubernetes.io/component
      - app.kubernetes.io/instance
      - app.kubernetes.io/version
  hostId:
    fetchTimeout: 500ms
  renameUnresolvedHosts: "unresolved"
  renameUnresolvedHostsOutgoing: "outgoing"
  renameUnresolvedHostsIncoming: "incoming"
  metricSpanNameAggregationLimit: 100

# =============================================================================
# Resource Limits (DEP-004)
# =============================================================================
resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# Collector mode resources (typically needs more)
collectorResources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 2Gi

# =============================================================================
# Security Context
# =============================================================================
securityContext:
  privileged: true
  runAsUser: 0
  capabilities:
    add:
      - SYS_ADMIN
      - SYS_PTRACE
      - SYS_RESOURCE
      - NET_ADMIN
      - NET_RAW
      - BPF
      - PERFMON
      - DAC_READ_SEARCH

# Collector mode runs unprivileged
collectorSecurityContext:
  runAsUser: 65532
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# =============================================================================
# Service Configuration
# =============================================================================
service:
  type: ClusterIP
  port: 19090
  healthPort: 8080
  annotations: {}

# =============================================================================
# ServiceMonitor (Prometheus Operator)
# =============================================================================
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  additionalLabels: {}

# =============================================================================
# Health Probes (DEP-005)
# =============================================================================
livenessProbe:
  enabled: true
  httpGet:
    path: /healthz
    port: health
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /readyz
    port: health
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  enabled: true
  httpGet:
    path: /healthz
    port: health
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 30

# =============================================================================
# RBAC
# =============================================================================
rbac:
  create: true

serviceAccount:
  create: true
  name: ""
  annotations: {}

# =============================================================================
# Profiling Configuration
# =============================================================================
profiling:
  enabled: true
  cpu:
    enabled: true
    sampleRate: 99
    maxStackDepth: 127
  offCpu:
    enabled: true
    minBlockTimeNs: 1000000
  memory:
    enabled: true
    minAllocSize: 1024
  mutex:
    enabled: true
    contentionThresholdNs: 1000000
  wall:
    enabled: false
  collectionInterval: 10s
  targetPid: 0
  targetPids: []
  targetContainerIds: []
  excludeKernel: false
  excludeUser: false
  symbols:
    cacheSize: 10000
    debugInfoEnabled: true
    demanglingEnabled: true
    goSymbols: true
    kernelSymbols: true
  outputFormat: pprof
  aggregateStacks: true
  uploadInterval: 60s

# =============================================================================
# Security Observability Configuration
# =============================================================================
security:
  enabled: true
  syscallAudit:
    enabled: true
    syscalls: []
    excludeProcesses:
      - telegen
      - kubelet
      - containerd
      - dockerd
    excludeUids: []
    captureArgs: true
    captureExecveArgs: true
  fileIntegrity:
    enabled: true
    sensitivePaths:
      - /etc/passwd
      - /etc/shadow
      - /etc/group
      - /etc/gshadow
      - /etc/sudoers
      - /etc/sudoers.d/*
      - /etc/ssh/*
      - /root/.ssh/*
      - /home/*/.ssh/*
      - /usr/bin/*
      - /usr/sbin/*
      - /bin/*
      - /sbin/*
    excludePaths:
      - /etc/*.tmp
      - /etc/*.bak
      - /var/log
      - /tmp
    monitorWrites: true
    monitorDeletes: true
    monitorRenames: true
    monitorPermissions: true
    monitorOwnership: true
  containerEscape:
    enabled: true
    alertOnAllCaps: false
    monitorMounts: true
    monitorNamespaces: true
    monitorModules: true
    dangerousCapabilities:
      - CAP_SYS_ADMIN
      - CAP_SYS_PTRACE
      - CAP_SYS_RAWIO
      - CAP_NET_ADMIN
      - CAP_DAC_OVERRIDE
      - CAP_DAC_READ_SEARCH
  alerting:
    minSeverity: high
    destinations:
      - type: log
    rateLimiting:
      enabled: true
      maxAlertsPerMin: 100
      burstSize: 20
  export:
    format: otlp_logs
    endpoint: ""
    batchSize: 100
    flushIntervalMs: 5000

# =============================================================================
# AI/ML Observability Configuration
# =============================================================================
aiml:
  enabled: true
  # GPU Metrics Collection (NVIDIA NVML)
  gpu:
    enabled: true
    collectInterval: 10s
    devices: []  # Auto-detect all GPUs on node
    collectProcessInfo: true
    collectPcieMetrics: true
    collectNvlinkMetrics: true
    collectMigMetrics: true
    collectEccMetrics: true
    metrics:
      utilization: true
      memory: true
      power: true
      temperature: true
      clocks: true
      pcieThroughput: true
      nvlinkThroughput: true
  # LLM Token Tracking
  llm:
    enabled: true
    trackRequests: true
    enableCostEstimation: true
    aggregationInterval: 10s
    costConfig:
      currency: "USD"
      customRates: {}
    capturePrompts: false
    maxPromptPreviewLength: 100
  # ML Framework Profiling (PyTorch, TensorFlow)
  framework:
    enabled: false
    pytorch:
      enabled: true
      traceAutograd: true
      profileMemory: true
    tensorflow:
      enabled: true
      traceEager: true
      profileXla: false
    sampleRate: 0.1
    minDurationUs: 100
  # Export configuration
  export:
    format: otlp
    interval: 10s
    includeResourceAttributes: true
    semanticConventions:
      useGenAiPrefix: true
      useGpuPrefix: true

# =============================================================================
# Database Tracing Configuration
# =============================================================================
databaseTracing:
  enabled: true
  postgresql:
    enabled: true
    captureQuery: true
    maxQueryLength: 2048
    captureErrors: true
    pruneSensitive: true
    trackPrepared: true
    slowQueryThreshold: 1s
  mysql:
    enabled: true
    captureQuery: true
    maxQueryLength: 2048
    captureErrors: true
    pruneSensitive: true
    trackPrepared: true
    slowQueryThreshold: 1s
  oracle:
    enabled: true
    captureSql: true
    capturePlsql: true
    captureWaitEvents: true
    maxSqlLength: 2048
    slowQueryThreshold: 2s
  kafka:
    enabled: true
    captureHeaders: true
    trackConsumerLag: true
    captureTopicInfo: true
  redis:
    enabled: true
    captureKeys: true
    maxKeyLength: 256
    trackHotKeys: true
    maxHotKeys: 10000
    slowCommandThreshold: 100ms

# =============================================================================
# Query Statistics Configuration
# =============================================================================
stats:
  enabled: true
  aggregationInterval: 10s
  maxPatterns: 10000
  calculatePercentiles: true
  percentiles: [50, 90, 95, 99]

# =============================================================================
# Slow Query Detection Configuration
# =============================================================================
slowQueries:
  enabled: true
  defaultThreshold: 1s
  thresholds:
    postgresql: 1s
    mysql: 1s
    oracle: 2s
    redis: 100ms
    kafka: 500ms
  maxRetained: 1000
  alertVerySlow: true
  alertRepeated: true
  repeatedMinCount: 5

# =============================================================================
# Language-Specific Instrumentation
# =============================================================================
nodejs:
  enabled: true

javaagent:
  enabled: true
  timeout: 10s

# =============================================================================
# Cloud Discovery
# =============================================================================
cloud:
  autoDetect: true
  detectionTimeout: 10s
  detectionInterval: 5m
  collectMetrics: true
  metricsInterval: 30s
  discoverResources: true
  resourceInterval: 5m
  aws:
    enabled: true
    timeout: 200ms
    refreshInterval: 15m
    collectTags: false
    tagAllowlist: []
    region: ""
    imdsv2Only: true
    imdsEndpoint: ""
    imdsTimeout: 2s
  gcp:
    enabled: true
    project: ""
    zone: ""
    metadataEndpoint: ""
    metadataTimeout: 2s
  azure:
    enabled: true
    subscriptionId: ""
    resourceGroup: ""
    imdsEndpoint: ""
    imdsTimeout: 2s

# =============================================================================
# Name Resolver Configuration
# =============================================================================
nameResolver:
  sources:
    - host
    - k8s
  cacheLen: 1024
  cacheTtl: 5m

# =============================================================================
# Routes Configuration
# =============================================================================
routes:
  unmatch: heuristic
  wildcardChar: "*"
  maxPathSegmentCardinality: 10
  patterns: []

# =============================================================================
# Filter Configuration
# =============================================================================
filter:
  application:
    byAttribute: []
  network:
    byAttribute: []

# =============================================================================
# Queues Configuration
# =============================================================================
queues:
  traces:
    memLimit: "256Mi"
    maxAge: "6h"
  logs:
    memLimit: "256Mi"
    maxAge: "24h"
  metrics:
    memLimit: "128Mi"
    maxAge: "5m"

# =============================================================================
# Backoff Configuration
# =============================================================================
backoff:
  initial: "500ms"
  max: "30s"
  multiplier: 2.0
  jitter: 0.2

# =============================================================================
# Pipelines Configuration
# =============================================================================
pipelines:
  metrics:
    enabled: true
    alsoExposePrometheus: true
  traces:
    enabled: true
  logs:
    enabled: true
    filelog:
      include:
        - /var/log/containers/*.log
        - /var/log/pods/**/*.log
      exclude:
        - /var/log/containers/*telegen*.log
      positionFile: /var/lib/telegen/positions.json
      pollInterval: 500ms
      # Ship log entries that existed before Telegen started (default: false)
      # When false, only new log entries written after Telegen starts are shipped
      shipHistoricalEvents: false
  jfr:
    enabled: false
    inputDirs:
      - /var/log/jfr
    recursive: true
    outputDir: /var/log/jfr-json
    pollInterval: 5s
    sampleIntervalMs: 10
    # Use native Go JFR parser (no JDK dependency required)
    # Set to true to use built-in parser, false to use external jfr command
    useNativeParser: true
    # Path to jfr command (JDK 11+). Only used if useNativeParser is false.
    # Examples: /usr/lib/jvm/java-17-openjdk-amd64/bin/jfr, /usr/lib/jvm/java-21-amazon-corretto/bin/jfr
    jfrCommand: jfr
    workers: 2
    prettyJson: false
    # Ship JFR events that occurred before Telegen started (default: false)
    # When false, only events with timestamps after Telegen's start time are shipped
    shipHistoricalEvents: false
    # Direct OTLP export for JFR profiles
    directExport:
      enabled: false
      endpoint: ""  # e.g., "http://otel-collector:4318/v1/profiles"
      headers: {}
      compression: gzip
      timeout: 30s
      batchSize: 100
      flushInterval: 10s
      skipFileOutput: false
      # OTLP Logs export for JFR events as JSON
      logExport:
        enabled: false
        endpoint: ""  # e.g., "http://otel-collector:4318/v1/logs"
        headers: {}
        compression: gzip
        timeout: 30s
        batchSize: 100
        flushInterval: 10s
        includeStackTrace: true
        includeRawJson: false

