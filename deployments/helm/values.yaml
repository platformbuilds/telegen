otelMetricsExport:
  protocol: unset
  metricsProtocol: unset
  otelIntervalMs: 60000
  buckets:
    durationHistogramBuckets:
      - 0.005
      - 0.01
      - 0.025
      - 0.05
      - 0.1
      - 0.25
      - 0.5
      - 1
      - 2.5
      - 5
      - 10
    requestSizeHistogramBuckets:
      - 0
      - 100
      - 1024
      - 10240
      - 102400
      - 1048576
  reportersCacheLen: 256
  histogramAggregation: explicit
  instrumentations:
    - all
  ttl: 5m

