# OpenTelemetry Traces Export Configuration
# =============================================================================
otelTracesExport:
  protocol: unset
  tracesProtocol: unset
  maxQueueSize: 4096
  batchTimeout: 15s
  reportersCacheLen: 256
  instrumentations:
    - http
    - grpc
    - sql
    - redis
    - kafka
    - mqtt
    - mongo

