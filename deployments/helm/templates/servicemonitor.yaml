# Telegen v3.0 ServiceMonitor for Prometheus Operator
# Task: DEP-008
{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "telegen.fullname" . }}
  namespace: {{ include "telegen.namespace" . }}
  labels:
    {{- include "telegen.labels" . | nindent 4 }}
    {{- with .Values.serviceMonitor.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "telegen.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ include "telegen.namespace" . }}
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: {{ .Values.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
      honorLabels: true
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'telegen_.*'
          action: keep
    {{- if and (eq .Values.mode "agent") .Values.kubeMetrics.enabled }}
    - port: kube-metrics
      path: /metrics
      interval: {{ .Values.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
      honorLabels: true
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'kube_.*|container_.*'
          action: keep
    {{- end }}
{{- end }}
