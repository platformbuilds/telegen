# Telegen v3.0 Service
# Exposes metrics and health endpoints
apiVersion: v1
kind: Service
metadata:
  name: telegen
  namespace: observability
  labels:
    app.kubernetes.io/name: telegen
    app.kubernetes.io/component: agent
    app.kubernetes.io/version: "3.0.0"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "19090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for per-node access
  selector:
    app.kubernetes.io/name: telegen
    app.kubernetes.io/component: agent
  ports:
    - name: http-metrics
      port: 19090
      targetPort: http-metrics
      protocol: TCP
    - name: health
      port: 8080
      targetPort: health
      protocol: TCP
    - name: kube-metrics
      port: 9443
      targetPort: kube-metrics
      protocol: TCP
---
# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: telegen
  namespace: observability
  labels:
    app.kubernetes.io/name: telegen
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/version: "3.0.0"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: telegen
  namespaceSelector:
    matchNames:
      - observability
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'telegen_.*'
          action: keep
    - port: kube-metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'kube_.*|container_.*'
          action: keep
