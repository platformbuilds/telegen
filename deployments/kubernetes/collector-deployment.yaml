# Telegen v2.0 Collector Mode Deployment
# For remote device monitoring (SNMP, storage arrays, etc.)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegen-collector
  namespace: observability
  labels:
    app.kubernetes.io/name: telegen
    app.kubernetes.io/component: collector
    app.kubernetes.io/version: "2.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: telegen
      app.kubernetes.io/component: collector
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: telegen
        app.kubernetes.io/component: collector
        app.kubernetes.io/version: "2.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "19090"
    spec:
      serviceAccountName: telegen-collector
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: telegen
                    app.kubernetes.io/component: collector
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: telegen
          image: ghcr.io/platformbuilds/telegen:v2.0.0
          imagePullPolicy: IfNotPresent
          args:
            - "--config=/etc/telegen/collector.yaml"
            - "--mode=collector"
          
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          
          securityContext:
            runAsUser: 65532
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: snmp-traps
              containerPort: 1162
              protocol: UDP
            - name: http-metrics
              containerPort: 19090
              protocol: TCP
            - name: health
              containerPort: 8080
              protocol: TCP
          
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          env:
            - name: TELEGEN_MODE
              value: "collector"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          envFrom:
            - secretRef:
                name: telegen-collector-secrets
                optional: true
          
          volumeMounts:
            - name: config
              mountPath: /etc/telegen
              readOnly: true
            - name: telegen-data
              mountPath: /var/lib/telegen
      
      volumes:
        - name: config
          configMap:
            name: telegen-collector-config
        - name: telegen-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: telegen-collector
  namespace: observability
  labels:
    app.kubernetes.io/name: telegen
    app.kubernetes.io/component: collector
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: telegen
    app.kubernetes.io/component: collector
  ports:
    - name: snmp-traps
      port: 162
      targetPort: 1162
      protocol: UDP
    - name: http-metrics
      port: 19090
      targetPort: http-metrics
      protocol: TCP
    - name: health
      port: 8080
      targetPort: health
      protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: telegen-collector
  namespace: observability
  labels:
    app.kubernetes.io/name: telegen
    app.kubernetes.io/component: collector
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telegen-collector-config
  namespace: observability
  labels:
    app.kubernetes.io/name: telegen
    app.kubernetes.io/component: collector
data:
  collector.yaml: |
    telegen:
      mode: collector
      service_name: "telegen-collector"
    
    selfTelemetry:
      listen: ":19090"
      health_listen: ":8080"
    
    collector:
      snmp:
        enabled: true
        poll_interval: "60s"
        targets: []
        traps:
          enabled: true
          listen_address: ":1162"
      
      storage:
        enabled: false
    
    exports:
      # Signal metadata for indexing (can be disabled to reduce storage costs)
      include_signal_metadata: true
      metadata_fields:
        enable_category: true
        enable_subcategory: true
        enable_source_module: true
        enable_bpf_component: true
        enable_description: false
        enable_collector_type: true

      otlp:
        grpc:
          enabled: true
          endpoint: "otel-collector.observability.svc.cluster.local:4317"
          insecure: true
