# Telegen ECS IAM Policies and Roles
# Deploy with: aws cloudformation deploy --template-file iam-roles.yaml --stack-name telegen-ecs-iam

AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM roles and policies for Telegen ECS deployment'

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - development
      - staging
      - production
  
  LogRetentionDays:
    Type: Number
    Default: 30
    AllowedValues:
      - 7
      - 14
      - 30
      - 60
      - 90

Resources:
  # CloudWatch Log Groups
  AgentLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/telegen-agent
      RetentionInDays: !Ref LogRetentionDays
      Tags:
        - Key: Application
          Value: telegen
        - Key: Component
          Value: agent

  CollectorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/telegen-collector
      RetentionInDays: !Ref LogRetentionDays
      Tags:
        - Key: Application
          Value: telegen
        - Key: Component
          Value: collector

  # ECS Task Execution Role
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'telegen-ecs-execution-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:telegen/*'
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/telegen-*'
      Tags:
        - Key: Application
          Value: telegen
        - Key: Environment
          Value: !Ref Environment

  # ECS Task Role for Agent
  AgentTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'telegen-agent-task-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: EC2DescribeInstances
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:DescribeTags
                  - ec2:DescribeVolumes
                Resource: '*'
        - PolicyName: ECSDescribe
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:DescribeTasks
                  - ecs:DescribeContainerInstances
                  - ecs:ListTasks
                  - ecs:ListContainerInstances
                Resource: '*'
        - PolicyName: CloudWatchMetrics
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: '*'
                Condition:
                  StringEquals:
                    cloudwatch:namespace: Telegen
        - PolicyName: SSMExecuteCommand
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssmmessages:CreateControlChannel
                  - ssmmessages:CreateDataChannel
                  - ssmmessages:OpenControlChannel
                  - ssmmessages:OpenDataChannel
                Resource: '*'
      Tags:
        - Key: Application
          Value: telegen
        - Key: Component
          Value: agent
        - Key: Environment
          Value: !Ref Environment

  # ECS Task Role for Collector
  CollectorTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'telegen-collector-task-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: EC2DescribeInstances
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:DescribeTags
                  - ec2:DescribeVolumes
                  - ec2:DescribeNetworkInterfaces
                Resource: '*'
        - PolicyName: CloudWatchMetrics
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: '*'
                Condition:
                  StringEquals:
                    cloudwatch:namespace: Telegen
        - PolicyName: ServiceDiscovery
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - servicediscovery:DiscoverInstances
                  - servicediscovery:GetNamespace
                  - servicediscovery:GetService
                Resource: '*'
        - PolicyName: SSMExecuteCommand
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssmmessages:CreateControlChannel
                  - ssmmessages:CreateDataChannel
                  - ssmmessages:OpenControlChannel
                  - ssmmessages:OpenDataChannel
                Resource: '*'
      Tags:
        - Key: Application
          Value: telegen
        - Key: Component
          Value: collector
        - Key: Environment
          Value: !Ref Environment

Outputs:
  TaskExecutionRoleArn:
    Description: ARN of the ECS Task Execution Role
    Value: !GetAtt TaskExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-TaskExecutionRoleArn'

  AgentTaskRoleArn:
    Description: ARN of the Agent Task Role
    Value: !GetAtt AgentTaskRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-AgentTaskRoleArn'

  CollectorTaskRoleArn:
    Description: ARN of the Collector Task Role
    Value: !GetAtt CollectorTaskRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-CollectorTaskRoleArn'
